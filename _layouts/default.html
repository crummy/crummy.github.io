<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="/js/snap.svg-min.js"></script>
    <script src="/js/header.js"></script>
  </head>
  <body onload="initHeader();">
    <div id="header">
      <h1><a href="/">Malcolm Crum</a></h1>
      <ul>
        <li><a href="/index.html#aboutme">About Me</a></li>
        {% for post in site.posts %}
          {% if post.categories contains 'blog' %}
            <li><a href="{{ post.url }}">Blog</a></li>
            {% break %}
          {% endif %}
        {% endfor %}
        <li><a href="/projects.html">Projects</a></li>
      </ul>
      <svg id="svgHeader"></svg>
    </div>
    
    {{ content }}

    <div id="footer">
      <div>
        I made this website.
        Find me on: <a href="mailto:crummynz@gmail.com">Email</a>, <a href="http://www.twitter.com/crummy">Twitter</a>, <a href="http://www.github.com/crummy">Github</a>
      </div>
    </div>
  </body>

</html>
